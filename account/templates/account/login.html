<link rel="stylesheet" type="text/css" href="https://bootswatch.com/3/lumen/bootstrap.min.css">
{% extends "personal/header.html" %}
{% load crispy_forms_tags %}{% block content %}
<h1 class="w3-text-teal">Login to Play</h1><br>

<h1 class="w3-text-teal">Login</h1><br>

<div class="row">
    <div class="col-sm-6 col-md-3">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account?</a>
    </div>
</div>

{% endblock %}
