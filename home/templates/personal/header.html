<!DOCTYPE html>
<html>
<title>Django RPS with Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,
body,
h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: "Roboto", sans-serif;
}

.w3-sidebar {
    z-index: 3;
    width: 250px;
    top: 43px;
    bottom: 0;
    height: inherit;
}
</style>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-large">
            <a href="/" class="w3-bar-item w3-button w3-theme-l1">Home</a>
            <div class="w3-dropdown-click w3-right">
                <button onclick="myFunction()" class="w3-button w3-hover-white">
                    {% if request.user.username %} Welcome, {{request.user.username}} {% else %} Are You New? {% endif %}
                    <i class='fa fa-caret-down'></i>
                </button>
                <div id="Demo" class="w3-dropdown-content w3-bar-block w3-animate-zoom">
                    {% if request.user.username %}
                    <a href="/profile" class="w3-bar-item w3-button w3-hide-small w3-hover-black">Profile</a>
                    <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-hover-black">Logout</a> {% else %}
                    <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-hover-black">Login</a>
                    <a href="/register" class="w3-bar-item w3-button w3-hide-small w3-hover-black">Register</a> {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
        <h4 class="w3-bar-item"><b>Menu</b></h4>
        <a class="w3-bar-item w3-button w3-hover-black" href="/">Play RPS</a>
        {% if request.user.username %}
        <a class="w3-bar-item w3-button w3-hover-black" href="/profile">Profile</a>
        {% endif %}

    </nav>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                {% block content %} {% endblock %}
            </div>
        </div>
        <!-- END MAIN -->
    </div>
    <script>
    function myFunction() {
        var x = document.getElementById("Demo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
    </script>
    <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
    </script>
</body>

</html>
